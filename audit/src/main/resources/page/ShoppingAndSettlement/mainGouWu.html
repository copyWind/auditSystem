<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>促销审核</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
	</head>
	<body>
		<div class="page-content-wrap">
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-skin="line">
							<colgroup>
								<col width="50">
								<col class="hidden-xs" width="50">
								<col class="hidden-xs" width="100">
								<col class="hidden-xs" width="100">
								<col>
								<col width="80">
								<col width="130">
							</colgroup>
							<thead>
								<tr>
									<th width="200px">ID</th>
									<th width="200px">商品名</th>
									<th width="200px">单价</th>
									<th width="200px">商品类型</th>
									<th width="200px">状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr id='node-1' class="parent collapsed">
									<td class="hidden-xs">1</td>
									<td class="hidden-xs">香蕉</td>
									<td class="hidden-xs">10000</td>
									<td>水果</td>
									<td><button class="layui-btn layui-btn-mini layui-btn-normal table-list-status" onclick="find(this.value)" value="未通过">未通过</button></td>
									<td>
										<div class="layui-inline">
											<button class="layui-btn layui-btn-mini layui-btn-danger del-btn" data-id="1" data-url="menu-add.html"><i class="layui-icon">&#xe640;</i></button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div id="fenYe"></div>
					</div>
		</div>
		<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/common.js" type="text/javascript" charset="utf-8"></script>
		<!--vue-->
		<script src="../../vue/Vue.js"></script>
		<!--使用ajax 需要导入-->
		<script  src="../../vue/vue-resource.js"></script>
		<!--获取URL的参数-->
		<script  src="../../vue/paragram.js"></script>
		<script>
			/*分页的一些设置laYui*/
			layui.use(['laypage', 'layer'], function(){
				var laypage = layui.laypage
						,layer = layui.layer;
				laypage({
					cont: 'fenYe'
					/*最大页数；要动态生成*/
					,pages: 10
					,skip: true
				});
				var nums = 5; //每页出现的数据量
			});
			/*按钮显示的值不同,跳不同的页面*/
			function find(btn) {
				if(btn =='已通过'){
					location.href="afternoon.html";
				}else if(btn =='未通过' ){
					location.href="unfinished.html";
				}else if(btn=='已审核'){
					location.href="afternoon.html";
				}
			}

		</script>
	</body>
</html>
